<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/04_Registration_Form.css">
</head>

<body>
    <header>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
    </header>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="txtFirstName">
                Enter Your First Name:
                <input type="text" name="" id="txtFirstName" required>
            </label>
            <label for="txtLastName">
                Enter Your Last Name:
                <input type="text" name="" id="txtLastName" required>
            </label>
            <label for="txtEmail">
                Enter Your Email:
                <input type="text" name="" id="txtEmail" required>
            </label>
            <label for="txtPassword">
                Create a New Password:
                <input type="password" name="" id="txtPassword" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="radPersonal">
                <input type="radio" name="account" id="radPersonal" class="inline" checked>
                Personal Account
            </label>
            <label for="radPersonal">
                <input type="radio" name="account" id="radBusiness" class="inline">
                Business Account
            </label>
            <label for="chkAccept">
                <input type="checkbox" name="" id="chkAccept" class="inline" required>
                I accept the
                <a href="http://freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="uplPicture">
                Upload a profile picture:
                <input type="file" name="" id="uplPicture">
            </label>
            <label for="txtAge">
                Input your age (years):
                <input type="number" name="" id="txtAge" min="13" max="120" required>
            </label>
            <label for="referrer">
                How did you hear about us?
                <select id="referrer">
                    <option value="">(select one)</option>
                    <option value="fccNew">freeCodeCamp News</option>
                    <option value="fccYoutube">freeCodeCamp Youtube Channel</option>
                    <option value="fccForum">freeCodeCamp Forum</option>
                    <option value="fccOther">Other</option>
                </select>
            </label>
            <label for="txtProvide">
                Provide a bio:
                <textarea name="" id="txtProvide" cols="30" rows="5"
                    placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
