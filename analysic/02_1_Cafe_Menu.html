<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Coffee</title>

    <!-- CSS -->
    <link rel="stylesheet" href="02_1_Cafe_Menu.css">
</head>
<body>
    <div id="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="est">Est. 2022</p>
        </header>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="items">
                <p class="flavor">French Vanilla</p>
                <p class="price">3.00</p>
            </article>
            <article class="items">
                <p class="flavor">Caramel Macchiato</p>
                <p class="price">3.75</p>
            </article>
            <article class="items">
                <p class="flavor">Pumpkin Spice</p>
                <p class="price">3.50</p>
            </article>
            <article class="items">
                <p class="flavor">Hazelnut</p>
                <p class="price">4.00</p>
            </article>
            <article class="items">
                <p class="flavor">Mocha</p>
                <p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert icon">
            <article class="items">
                <p class="dessert">Donut</p>
                <p class="price">1.50</p>
            </article>
            <article class="items">
                <p class="dessert">Cherry Pie</p>
                <p class="price">2.75</p>
            </article>
            <article class="items">
                <p class="dessert">Cheesecake</p>
                <p class="price">3.00</p>
            </article>
            <article class="items">
                <p class="dessert">Cinnamon Roll</p>
                <p class="price">2.50</p>
            </article>
        </section>
        <hr class="bottom">
        <footer>
            <a href="http://freecodecamp.org">Visit our website</a>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
