<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./04_2_Registration.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
        <p>Please fill out form with the required information</p>
    </header>
    <form action="http://" method="get">
        <fieldset>
            <label for="txtFirstName">
                Enter Your First Name:
                <input type="text" name="fistName" id="txtFirstName" required>
            </label>
            <label for="txtLastName">
                Enter Your Last Name:
                <input type="text" name="lastName" id="txtLastName" required>
            </label>
            <label for="txtEmail">
                Enter Your Email:
                <input type="text" name="email" id="txtEmail" required>
            </label>
            <label for="txtPassword">
                Create a New Password:
                <input type="password" name="password" id="txtPassword" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="radPersonal">
                <input type="radio" name="account-type" id="radPersonal" class="inline" checked>
                Personal Account
            </label>
            <label for="radBusiness">
                <input type="radio" name="account-type" id="radBusiness" class="inline">
                Business Account
            </label>
            <label for="chkAccept">
                <input type="checkbox" name="accept" id="chkAccept" class="inline" required>
                I accept the 
                <a href="http://">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="updPicture">
                Upload a profile picture:
                <input type="file" name="uploadPicture" id="updPicture">
            </label>
            <label for="numAge">
                Input your age (years):
                <input type="number" name="age" id="numAge" min="13" max="150">
            </label>
            <label for="optChooseHear">
                How did you hear about us?
                <select name="chooseHear" id="optChooseHear">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="txtBiography">
                Provide a txtBiography
                <textarea name="biography" id="txtBiography" cols="30" rows="3"
                    placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
