<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./05_3_SurveyForm.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking to help us improve the platform</p>
        </header>
        <form action="https://survey-form.freecodecamp.rocks/" method="post">
            <div class="form-group">
                <label for="txtName">Name</label>
                <input type="text" 
                    name="" 
                    id="txtName" 
                    class="form-control" 
                    placeholder="Enter your name"
                    required>
            </div>
            <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="text" 
                    name="" 
                    id="txtEmail"
                    class="form-control" 
                    placeholder="Enter your Email"
                    required>
            </div>
            <div class="form-group">
                <label for="numAge">
                    Age<span class="clue">(optional)</span>
                </label>
                <input type="text" 
                    name="" 
                    id="numAge" 
                    class="form-control" 
                    placeholder="Age"
                    required>
            </div>
            <div class="form-group">
                <label for="ddnRole">
                    Which option best describes your current role?
                </label>
                <select name="" id="ddnRole" class="form-control">
                    <option value disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-leaner">Full time leaner</option>
                    <option value="prefer-no-to-say">Prefer no to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <label for="radDefinitely">
                    <input type="radio" 
                        name="recommend" 
                        id="radDefinitely"
                        class="input-radio"
                        checked>
                    Definitely
                </label>
                <label for="radMaybe">
                    <input type="radio" 
                        name="recommend" 
                        id="radMaybe"
                        class="input-radio">
                        Maybe
                </label>
                <label for="radNotSure">
                    <input type="radio" 
                        name="recommend" 
                        id="radNotSure"
                        class="input-radio">
                        Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="" id="ddnMostLike" class="form-control">
                    <option value selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label for="chkFront-end">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkFront-end"
                        class="input-checkbox">
                        Front-end Projects
                </label>
                <label for="chkBack-end">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkBack-end"
                        class="input-checkbox">
                        Back-end Projects
                </label>
                <label for="chkData">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkDat"
                        class="input-checkbox">
                        Data Visualization
                </label>
                <label for="chkChallenges">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkChallenges"
                        class="input-checkbox">
                        Challenges
                </label>
                <label for="chkOpenSource">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkOpenSource"
                        class="input-checkbox">
                        Open Source Community
                </label>
                <label for="chkGitter-help-rooms">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkGitter-help-rooms"
                        class="input-checkbox">
                        Gitter help rooms
                </label>
                <label for="chkVideos">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkVideos"
                        class="input-checkbox">
                        Video
                </label>
                <label for="chkCity-Meetups">
                    <input type="checkbox" 
                        name="prefer" 
                        id="City Meetups"
                        class="input-checkbox">
                        City Meetups
                </label>
                <label for="chkWiki">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkWiki"
                        class="input-checkbox">
                        Wiki
                </label>
                <label for="chkForum">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkForum"
                        class="input-checkbox">
                        Forum
                </label>
                <label for="chkAdditional-Courses">
                    <input type="checkbox" 
                        name="prefer" 
                        id="chkAdditional-Courses"
                        class="input-checkbox">
                        Additional Courses
                </label>
            </div>
            <div class="form-group">
                <label for="txtComment">
                    Any comments or suggestions?
                </label>
                <textarea name="" 
                    id="txtComment"
                    class="input-textarea"
                    cols="30" 
                    rows="3"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
