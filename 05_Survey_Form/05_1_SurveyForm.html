<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./05_1_SurveyForm.css">
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="http://" method="get">
        <fieldset>
            <label for="txtName">
                Name
                <input type="text" name="name" id="txtName" 
                placeholder="Enter your name" required>
            </label>
            <label for="txtEmail">
                Email
                <input type="text" name="email" id="txtEmail" 
                placeholder="Enter your Email" required>
            </label>
            <label for="txtAge">
                Age (optional)
                <input type="number" name="age" id="txtAge" 
                placeholder="Age" min="10" max="120" required>
            </label>
            <label for="selOption">
                Which option best describes your current role?
                <select name="option" id="selOption" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time Job</option>
                    <option value="3">Full time Learner</option>
                    <option value="4">Prefer no to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label for="radDefinitely">
                <input type="radio" name="share-type" id="radDefinitely" class="inline">
                Definitely
            </label>
            <label for="radMaybe">
                <input type="radio" name="share-type" id="radMaybe" class="inline">
                Maybe
            </label>
            <label for="radNotSure">
                <input type="radio" name="share-type" id="radNotSure" class="inline">
                Not sure
            </label>
            <label for="selFeature">
                What is your favorite feature of freeCodeCamp?
                <select name="feature" id="selFeature" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </label>          
        </fieldset>
        <fieldset>
            <label for="">
                What would you like to see improved?
                <span>(Check all that apply)</span>
            </label>
            <label for="chkFront_end">
                <input type="checkbox" name="front-end-projects" class="inline" id="chkFront_end">
                Front-end Projects
            </label>
            <label for="chkBack_end">
                <input type="checkbox" name="back-end-projects" class="inline" id="chkBack_end">
                Back-end Projects
            </label>
            <label for="chkData_Visualization">
                <input type="checkbox" name="data-visualization" class="inline" id="chkData_Visualization">
                Data Visualization
            </label>
            <label for="chkChallenges">
                <input type="checkbox" name="challenges" class="inline" id="chkChallenges">
                Challenges
            </label>
            <label for="chkOpenSource">
                <input type="checkbox" name="open-source-community" class="inline" id="chkOpenSource">
                Open Source Community
            </label>
            <label for="chkGitter">
                <input type="checkbox" name="gitter-help-rooms" class="inline" id="chkGitter">
                Gitter help rooms
            </label>
            <label for="chkVideos">
                <input type="checkbox" name="videos" class="inline" id="chkVideos">
                Videos
            </label>
            <label for="chkCityMeetups">
                <input type="checkbox" name="city-meetups" class="inline" id="chkCityMeetups">
                City Meetups
            </label>
            <label for="chkWiki">
                <input type="checkbox" name="wiki" class="inline" id="chkWiki">
                Wiki
            </label>
            <label for="chkForum">
                <input type="checkbox" name="forum" class="inline" id="chkForum">
                Forum
            </label>
            <label for="chkAddtional">
                <input type="checkbox" name="addtional-sources" class="inline" id="chkAddtional">
                Additional Courses
            </label>
            <label for="txtComments">
                Any comments or suggestions?
                <textarea name="comments" id="txtComments" cols="30" rows="5"
                        placeholder="Enter your comment here... "></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
